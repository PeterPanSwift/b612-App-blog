<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <title>The Little Prince's Starry Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    :root {
      color-scheme: light;
      --sky: #fdf6e3;
      --sand: #f7d9a8;
      --rose: #ff9aa2;
      --ink: #3d3a2f;
      --star: rgba(255, 255, 255, 0.85);
      --card-bg: rgba(255, 255, 255, 0.82);
      --card-shadow: rgba(61, 58, 47, 0.12);
      --highlight: rgba(255, 154, 162, 0.2);
      --modal-bg: rgba(253, 246, 227, 0.95);
    }

    * {
      box-sizing: border-box;
    }

    .hidden {
      display: none !important;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Quicksand', 'Noto Sans TC', sans-serif;
      color: rgba(246, 241, 234, 0.94);
      position: relative;
      overflow-x: hidden;
    }

    .page-background {
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        linear-gradient(180deg, rgba(18, 22, 38, 0.78) 0%, rgba(28, 32, 48, 0.68) 45%, rgba(82, 64, 48, 0.6) 100%),
        url('assets/little_prince_bg.png') center center / cover no-repeat;
      background-blend-mode: overlay;
    }

    .page-background::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    body::after {
      content: '';
      position: fixed;
      width: 120vw;
      height: 120vh;
      top: -10vh;
      left: -10vw;
      pointer-events: none;
      background-image: radial-gradient(2px 2px at 20px 20px, var(--star), transparent),
        radial-gradient(1.4px 1.4px at 60px 140px, var(--star), transparent),
        radial-gradient(1.6px 1.6px at 160px 40px, var(--star), transparent);
      background-size: 200px 200px;
      opacity: 0.38;
      animation-delay: -6s;
      transform: rotate(5deg) scale(1.05);
      animation: twinkle 12s linear infinite;
    }

    @keyframes twinkle {
      from {
        transform: rotate(0deg) scale(1);
      }

      to {
        transform: rotate(360deg) scale(1.02);
      }
    }

    header {
      padding: clamp(2.8rem, 5vw, 4.5rem) clamp(1.8rem, 5vw, 5rem) 2.4rem;
      text-align: center;
    }

    .title {
      font-family: 'Zhi Mang Xing', 'Quicksand', cursive;
      font-size: clamp(2.9rem, 6.5vw, 4.9rem);
      margin: 0;
      letter-spacing: 0.12em;
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 10px 30px rgba(6, 8, 18, 0.6);
    }

    .subtitle {
      margin: 0.8rem auto 0;
      max-width: 540px;
      font-size: 1.1rem;
      line-height: 1.7;
      color: rgba(239, 235, 229, 0.85);
      text-shadow: 0 6px 24px rgba(6, 8, 18, 0.4);
    }

    .controls {
      margin: 2.4rem auto 0;
      max-width: 960px;
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      background: rgba(12, 16, 26, 0.45);
      border-radius: 22px;
      padding: 1.6rem 1.8rem;
      box-shadow: 0 22px 45px rgba(6, 8, 18, 0.38);
    }

    label {
      display: grid;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    input[type="search"],
    select {
      padding: 0.75rem 0.9rem;
      border: 2px solid transparent;
      border-radius: 999px;
      font: inherit;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: inset 0 0 0 1px rgba(61, 58, 47, 0.12);
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    input[type="search"]:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 0 4px var(--highlight);
      transform: translateY(-2px);
    }

    main {
      margin: 0 auto;
      padding: 0 clamp(1.5rem, 5vw, 5rem) clamp(4rem, 8vw, 6rem);
      max-width: 1100px;
    }

    .summary {
      margin: 1.8rem 0 2.4rem;
      font-size: 1.05rem;
      color: rgba(236, 231, 225, 0.85);
      text-shadow: 0 6px 24px rgba(6, 8, 18, 0.4);
    }

    .posts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: clamp(1.6rem, 3vw, 2.6rem);
      justify-items: center;
    }

    .post-card {
      position: relative;
      width: clamp(240px, 28vw, 320px);
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      padding: clamp(1.6rem, 3vw, 2.3rem);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      --planet-highlight: #f7f3eb;
      --planet-core: #ead9ca;
      --planet-shadow: #cdb6a3;
      --planet-glow: rgba(255, 255, 255, 0.8);
      --planet-ring: rgba(255, 255, 255, 0.6);
      --planet-shadow-color: rgba(10, 15, 25, 0.38);
      --planet-shadow-color-strong: rgba(10, 15, 25, 0.48);
      background: radial-gradient(circle at 30% 30%, var(--planet-highlight), var(--planet-core) 65%, var(--planet-shadow));
      box-shadow: 0 28px 50px var(--planet-shadow-color);
      overflow: hidden;
      cursor: pointer;
      border: none;
      color: var(--ink);
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      isolation: isolate;
    }

    .post-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 32% 28%, var(--planet-glow), transparent 60%);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .post-card::after {
      content: '';
      position: absolute;
      inset: -6%;
      border-radius: 50%;
      border: 1.5px dashed var(--planet-ring);
      opacity: 0;
      transition: opacity 0.35s ease;
      pointer-events: none;
    }

    .post-card:hover,
    .post-card:focus {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 36px 70px var(--planet-shadow-color-strong);
      outline: none;
    }

    .post-card:hover::after,
    .post-card:focus::after {
      opacity: 1;
    }

    .post-card:focus-visible {
      box-shadow: 0 0 0 4px var(--planet-ring), 0 36px 70px var(--planet-shadow-color-strong);
    }

    .post-title {
      margin: 0;
      font-size: clamp(1.1rem, 2.2vw, 1.4rem);
      font-weight: 600;
      line-height: 1.4;
    }

    .post-date {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: rgba(61, 58, 47, 0.55);
    }

    .post-subtitle {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      line-height: 1.6;
      color: rgba(61, 58, 47, 0.75);
    }

    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: inset 0 0 0 2px rgba(61, 58, 47, 0.06);
      font-size: 1.05rem;
      color: rgba(61, 58, 47, 0.7);
    }

    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 4vw, 3rem);
      background: rgba(33, 30, 24, 0.35);
      z-index: 100;
      transition: opacity 0.25s ease;
      opacity: 1;
    }

    .modal.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .modal-inner {
      position: relative;
      width: min(900px, 95vw);
      max-height: 85vh;
      border-radius: 24px;
      background: var(--modal-bg);
      box-shadow: 0 30px 70px rgba(61, 58, 47, 0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-scroll {
      padding: clamp(1.2rem, 3vw, 2.4rem);
      padding-top: clamp(3rem, 5vw, 3.9rem);
      overflow-y: auto;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 999px;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 20px rgba(61, 58, 47, 0.2);
      font-size: 1.6rem;
      color: var(--ink);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .modal-close:hover,
    .modal-close:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(61, 58, 47, 0.26);
      outline: none;
    }

    .modal-medium-link {
      position: absolute;
      top: 1.1rem;
      right: 4.8rem;
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      background: rgba(33, 45, 82, 0.14);
      border: 1px solid rgba(33, 45, 82, 0.24);
      color: var(--ink);
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
    }

    .modal-medium-link:hover,
    .modal-medium-link:focus-visible {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(61, 58, 47, 0.2);
      border: 1px solid rgba(33, 45, 82, 0.45);
      outline: none;
    }

    .modal-title {
      margin: 0;
      font-size: clamp(1.5rem, 2.8vw, 2.15rem);
      line-height: 1.4;
      color: var(--ink);
    }

    .modal-date {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(61, 58, 47, 0.55);
    }

    .modal-subtitle {
      margin-top: 0.8rem;
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(61, 58, 47, 0.8);
    }

    .modal-body {
      margin-top: 1.6rem;
      font-size: 1.05rem;
      line-height: 1.8;
      color: var(--ink);
    }

    .modal-body .hljs {
      color: #f7f8fb;
    }

    .modal-body pre {
      margin: 1.4rem 0;
      padding: 1.2rem 1.4rem;
      background: rgba(15, 18, 27, 0.92);
      border-radius: 14px;
      overflow-x: auto;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      color: #f7f8fb;
    }

    .modal-body code {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 0.95rem;
    }

    .modal-body h2,
    .modal-body h3,
    .modal-body h4 {
      margin-top: 2rem;
      color: var(--ink);
    }

    .modal-body img {
      max-width: 100%;
      display: block;
      margin: 1.2rem auto;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(61, 58, 47, 0.18);
    }

    .modal-loading {
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
      color: rgba(61, 58, 47, 0.65);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      color: rgba(61, 58, 47, 0.6);
      font-size: 0.9rem;
    }

    @media (prefers-reduced-motion: reduce) {

      *,
      ::before,
      ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>

<body>
  <div class="page-background" aria-hidden="true"></div>
  <header>
    <h1 class="title">The Little Prince's Starry Library</h1>
    <p class="subtitle">在一顆安靜的小行星上，收藏著你寫下的每一則故事。透過星光篩選、尋找，和你再次相遇。</p>
    <section class="controls" aria-label="Post filters">
      <label>
        星光搜尋
        <input type="search" id="search" placeholder="輸入關鍵字（可用空白分隔）" autocomplete="off">
      </label>
      <label>
        以年份尋找星球
        <select id="year">
          <option value="all">全宇宙</option>
        </select>
      </label>
    </section>
  </header>

  <main>
    <p class="summary" id="summary">正在收集星球……</p>
    <section class="posts" id="posts" aria-live="polite"></section>
  </main>

  <footer>
    「所有的大人都曾經是小孩，雖然只有少數的人記得。」
  </footer>

  <div class="modal hidden" id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-inner">
      <a class="modal-medium-link" id="modal-medium-link" href="#" target="_blank" rel="noopener noreferrer">Open on
        Medium</a>
      <button class="modal-close" type="button" id="modal-close" aria-label="關閉內容">&times;</button>
      <div class="modal-scroll">
        <h2 class="modal-title" id="modal-title"></h2>
        <p class="modal-date" id="modal-date"></p>
        <p class="modal-subtitle" id="modal-subtitle"></p>
        <div class="modal-body" id="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    const postsContainer = document.getElementById('posts');
    const summary = document.getElementById('summary');
    const searchInput = document.getElementById('search');
    const yearSelect = document.getElementById('year');

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalDate = document.getElementById('modal-date');
    const modalSubtitle = document.getElementById('modal-subtitle');
    const modalBody = document.getElementById('modal-body');
    const modalCloseButton = document.getElementById('modal-close');
    const modalMediumLink = document.getElementById('modal-medium-link');

    let posts = [];
    let filteredPosts = [];
    let currentController = null;

    const planetPalettes = [
      {
        '--planet-highlight': '#f3f6ff',
        '--planet-core': '#d1defd',
        '--planet-shadow': '#9db4ff',
        '--planet-glow': 'rgba(255, 255, 255, 0.85)',
        '--planet-ring': 'rgba(210, 225, 255, 0.72)',
        '--planet-shadow-color': 'rgba(66, 88, 140, 0.32)',
        '--planet-shadow-color-strong': 'rgba(66, 88, 140, 0.48)'
      },
      {
        '--planet-highlight': '#fff5f0',
        '--planet-core': '#ffd9c4',
        '--planet-shadow': '#f3a681',
        '--planet-glow': 'rgba(255, 255, 255, 0.82)',
        '--planet-ring': 'rgba(255, 217, 192, 0.7)',
        '--planet-shadow-color': 'rgba(180, 99, 63, 0.28)',
        '--planet-shadow-color-strong': 'rgba(180, 99, 63, 0.42)'
      },
      {
        '--planet-highlight': '#f0fff6',
        '--planet-core': '#c8f3dc',
        '--planet-shadow': '#8bd1b4',
        '--planet-glow': 'rgba(255, 255, 255, 0.82)',
        '--planet-ring': 'rgba(203, 240, 218, 0.72)',
        '--planet-shadow-color': 'rgba(71, 138, 108, 0.26)',
        '--planet-shadow-color-strong': 'rgba(71, 138, 108, 0.4)'
      },
      {
        '--planet-highlight': '#faf3ff',
        '--planet-core': '#dec9ff',
        '--planet-shadow': '#b09adf',
        '--planet-glow': 'rgba(255, 255, 255, 0.84)',
        '--planet-ring': 'rgba(217, 197, 255, 0.72)',
        '--planet-shadow-color': 'rgba(97, 77, 149, 0.3)',
        '--planet-shadow-color-strong': 'rgba(97, 77, 149, 0.46)'
      },
      {
        '--planet-highlight': '#fff9e6',
        '--planet-core': '#ffe0a8',
        '--planet-shadow': '#f3b869',
        '--planet-glow': 'rgba(255, 255, 255, 0.86)',
        '--planet-ring': 'rgba(255, 226, 173, 0.72)',
        '--planet-shadow-color': 'rgba(176, 120, 45, 0.28)',
        '--planet-shadow-color-strong': 'rgba(176, 120, 45, 0.44)'
      }
    ];

    const planetAssignments = new Map();

    fetch('posts_summary.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('載入資料失敗');
        }
        return response.json();
      })
      .then(data => {
        posts = data.map(item => {
          const dateObj = parseDate(item.date);
          const content = item.content || '';
          return {
            ...item,
            content,
            dateObj,
            searchText: [item.title, item.subtitle, content].join(' ').toLowerCase(),
          };
        });

        posts.sort((a, b) => getTime(b.dateObj) - getTime(a.dateObj));

        const years = Array.from(new Set(posts
          .map(post => post.dateObj && post.dateObj.getFullYear())
          .filter(Boolean)))
          .sort((a, b) => b - a);

        for (const year of years) {
          const option = document.createElement('option');
          option.value = String(year);
          option.textContent = `${year} 年`;
          yearSelect.appendChild(option);
        }

        filteredPosts = posts;
        render();
      })
      .catch(error => {
        summary.textContent = `啊呀，狐狸不小心咬斷了連線：${error.message}`;
      });

    searchInput.addEventListener('input', handleFilters);
    yearSelect.addEventListener('change', handleFilters);
    modalCloseButton.addEventListener('click', closeModal);
    modal.addEventListener('click', event => {
      if (event.target === modal) {
        closeModal();
      }
    });

    document.addEventListener('keydown', event => {
      if (event.key === 'Escape' && !modal.classList.contains('hidden')) {
        closeModal();
      }
    });

    function handleFilters() {
      const keywordInput = searchInput.value.trim().toLowerCase();
      const keywords = keywordInput ? keywordInput.split(/\s+/).filter(Boolean) : [];
      const year = yearSelect.value;

      filteredPosts = posts.filter(post => {
        const matchKeyword = keywords.length === 0 || keywords.every(kw => post.searchText.includes(kw));
        const matchYear = year === 'all' || (post.dateObj && String(post.dateObj.getFullYear()) === year);
        return matchKeyword && matchYear;
      });

      render();
    }

    function render() {
      postsContainer.innerHTML = '';
      summary.textContent = `找到 ${filteredPosts.length} 顆星球，收藏於 ${posts.length} 則故事中。`;

      if (!filteredPosts.length) {
        const empty = document.createElement('div');
        empty.className = 'empty-state';
        empty.textContent = '狐狸說：試著換個詞，也許你就能找到屬於自己的那顆星球。';
        postsContainer.appendChild(empty);
        return;
      }

      filteredPosts.forEach(post => {
        const card = document.createElement('article');
        card.className = 'post-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-label', `閱讀 ${post.title}`);

        if (!planetAssignments.has(post.path)) {
          const palette = planetPalettes[Math.floor(Math.random() * planetPalettes.length)];
          planetAssignments.set(post.path, palette);
        }

        const palette = planetAssignments.get(post.path);
        for (const [cssVar, value] of Object.entries(palette)) {
          card.style.setProperty(cssVar, value);
        }

        const title = document.createElement('h2');
        title.className = 'post-title';
        title.textContent = post.title;

        const date = document.createElement('p');
        date.className = 'post-date';
        date.textContent = formatDate(post.dateObj, post.date);

        card.addEventListener('click', () => openPost(post));
        card.addEventListener('keydown', event => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            openPost(post);
          }
        });

        card.appendChild(title);
        card.appendChild(date);
        postsContainer.appendChild(card);
      });
    }

    function openPost(post) {
      if (currentController) {
        currentController.abort();
      }

      currentController = new AbortController();
      const signal = currentController.signal;

      modalTitle.textContent = post.title;
      modalDate.textContent = formatDate(post.dateObj, post.date);
      modalSubtitle.textContent = post.subtitle;
      modalBody.innerHTML = '<p class="modal-loading">狐狸正在把故事搬到你的眼前……</p>';
      const mediumUrl = buildMediumUrl(post.path);
      if (mediumUrl) {
        modalMediumLink.href = mediumUrl;
        modalMediumLink.classList.remove('hidden');
      } else {
        modalMediumLink.href = '#';
        modalMediumLink.classList.add('hidden');
      }

      modal.classList.remove('hidden');

      fetch(post.path, { signal })
        .then(response => {
          if (!response.ok) {
            throw new Error('無法載入文章內容');
          }
          return response.text();
        })
        .then(html => {
          if (signal.aborted) {
            return;
          }

          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const bodySection = doc.querySelector('section[data-field="body"]');
          const extractedTitle = doc.querySelector('h1.p-name');
          const extractedSubtitle = doc.querySelector('section[data-field="subtitle"]');
          const extractedTime = doc.querySelector('time.dt-published');

          if (extractedTitle) {
            modalTitle.textContent = extractedTitle.textContent.trim();
          }

          if (extractedSubtitle) {
            modalSubtitle.textContent = extractedSubtitle.textContent.trim();
          }

          if (extractedTime) {
            modalDate.textContent = formatDate(
              parseDate(extractedTime.getAttribute('datetime')),
              extractedTime.textContent.trim()
            );
          }

          if (bodySection) {
            modalBody.innerHTML = bodySection.innerHTML;
            applySyntaxHighlighting(modalBody);
          } else {
            modalBody.innerHTML = '<p class="modal-loading">這顆星球暫時被雲霧遮住，稍後再試試看。</p>';
          }
        })
        .catch(error => {
          if (signal.aborted) {
            return;
          }
          modalBody.innerHTML = `<p class="modal-loading">玫瑰說：${error.message}</p>`;
        });
    }

    function closeModal() {
      if (currentController) {
        currentController.abort();
        currentController = null;
      }

      modal.classList.add('hidden');
      modalBody.innerHTML = '';
      modalMediumLink.href = '#';
    }

    function parseDate(value) {
      if (!value) return null;
      const parsed = new Date(value);
      return Number.isNaN(parsed.getTime()) ? null : parsed;
    }

    function getTime(dateObj) {
      return dateObj ? dateObj.getTime() : 0;
    }

    function formatDate(dateObj, fallback) {
      if (!dateObj) {
        return fallback || '未知的星光';
      }

      return dateObj.toLocaleDateString('zh-Hant', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function buildMediumUrl(postPath) {
      if (!postPath) return '';
      const idMatch = postPath.match(/-([0-9a-z]+)\.html$/i);
      const id = idMatch ? idMatch[1] : postPath.replace(/^.*\//, '').replace(/\.html$/i, '');
      if (!id) return '';
      return `https://medium.com/@apppeterpan/${id}`;
    }

    function applySyntaxHighlighting(container) {
      if (!window.hljs || !container) {
        return;
      }

      container.querySelectorAll('pre').forEach(pre => {
        const existingCode = pre.querySelector('code');

        if (!existingCode) {
          const contentSpan = pre.querySelector('.pre--content');
          const rawHTML = contentSpan ? contentSpan.innerHTML : pre.innerHTML;

          const decoder = document.createElement('div');
          decoder.innerHTML = rawHTML
            .replace(/<br\s*\/?/gi, '\n')
            .replace(/&nbsp;/g, ' ');
          const decoded = (decoder.textContent || '').replace(/\r\n?/g, '\n');

          const lines = decoded.split('\n');
          const quotedLines = lines.filter(line => line.trimStart().startsWith('>'));
          const cleaned = quotedLines.length >= Math.max(2, Math.floor(lines.length / 2))
            ? lines.map(line => line.replace(/^(\s*)>\s?/, '$1')).join('\n')
            : decoded;

          const code = document.createElement('code');
          const lang = pre.getAttribute('data-code-block-lang') || '';
          if (lang) {
            code.className = `language-${lang.toLowerCase()}`;
          }
          code.textContent = cleaned.trimEnd();

          pre.textContent = '';
          pre.appendChild(code);
          pre.classList.add('hljs');

          hljs.highlightElement(code);
          return;
        }

        pre.classList.add('hljs');
        const lines = existingCode.textContent.split('\n');
        const quotedCount = lines.filter(line => line.trimStart().startsWith('>')).length;
        if (quotedCount >= Math.max(2, Math.floor(lines.length / 2))) {
          existingCode.textContent = lines
            .map(line => line.replace(/^(\s*)>\s?/, '$1'))
            .join('\n')
            .trimEnd();
        }
        hljs.highlightElement(existingCode);
      });
    }
  </script>
