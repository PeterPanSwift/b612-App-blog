</section>
<section data-field="body" class="e-content">
<section name="e08f" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="f811" id="f811" class="graf graf--h3 graf--leading graf--title">如何到社會創新實驗中心</h3><p name="40e4" id="40e4" class="graf graf--p graf-after--h3">台北市大安區仁愛路三段55號</p><p name="72f6" id="72f6" class="graf graf--p graf-after--p">捷運搭至忠孝復興二號出口，出口左轉直走看到「忠孝東路三段248巷」轉入巷子裡，接著直走經過懷生國中，走到靠近仁愛路三段的地方在右手邊就會看到社會創新實驗中心的入口處及招牌。</p><figure name="99f0" id="99f0" class="graf graf--figure graf-after--p graf--trailing"><img class="graf-image" data-image-id="1*clIF2aGLC4NRGLF0QAnFLw.png" data-width="1304" data-height="726" src="https://cdn-images-1.medium.com/max/800/1*clIF2aGLC4NRGLF0QAnFLw.png"></figure></div></div></section>
