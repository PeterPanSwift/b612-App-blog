<section name="11a5" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="6bb1" id="6bb1" class="graf graf--h3 graf--leading graf--title">請 AI 改編流行歌曲</h3><p name="d2d8" id="d2d8" class="graf graf--p graf--empty graf-after--h3"><br></p><p name="0580" id="0580" class="graf graf--p graf-after--p">開始懂了。</p><pre data-code-block-mode="0" spellcheck="false" name="6734" id="6734" class="graf graf--pre graf-after--p graf--preV2"><span class="pre--content">我竟然沒有放棄，最困難那一刻，<br>靜靜面對代碼，一點都不像我。<br>原來人會在編程中變得堅韌，是徹底的懂了，<br>學習是流動的，不由人的，何必焦慮著要完美。<br><br>相信自己只是怕失敗，不是不能，<br>很努力過，誰會捨得？<br>把我的疑問解開了，宣佈理解不再遙遠了，<br>用堅持的微笑去面對了，也跨越了，<br>有過去的努力還是值得的，<br>但未來是自己的，開始懂了，成功是堅持。</span></pre><p name="4193" id="4193" class="graf graf--p graf--empty graf-after--pre graf--trailing"><br></p></div></div></section>
