<section data-field="body" class="e-content">
<section name="b036" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="ea0d" id="ea0d" class="graf graf--h3 graf--leading graf--title">如何利用個人的付費帳號給別人 test</h3><p name="b823" id="b823" class="graf graf--p graf-after--h3">1從 Xcode 輸出 Code Signing</p><figure name="5b43" id="5b43" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="1*cMbUKZT_CARdU1CoEaznTA.jpeg" data-width="742" data-height="180" src="https://cdn-images-1.medium.com/max/800/1*cMbUKZT_CARdU1CoEaznTA.jpeg"></figure><p name="c9ae" id="c9ae" class="graf graf--p graf-after--figure">2 加入別人的 iPhone ID，在開發網站的 profile 加入 iPhone ID ，然後下載。</p><p name="6b32" id="6b32" class="graf graf--p graf--empty graf-after--p"><br></p><p name="ca29" id="ca29" class="graf graf--p graf-after--p">3 將 1 &amp; 2 的東西給別人</p><p name="a723" id="a723" class="graf graf--p graf-after--p">4. 請對方將 Automatically managing signing 關掉。</p><p name="95b1" id="95b1" class="graf graf--p graf--empty graf-after--p"><br></p><p name="6108" id="6108" class="graf graf--p graf--empty graf-after--p"><br></p><p name="2bbc" id="2bbc" class="graf graf--p graf--empty graf-after--p graf--trailing"><br></p></div></div></section>
