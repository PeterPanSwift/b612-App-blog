<section name="ca09" class="section section--body section--first section--last"><div class="section-divider"><hr class="section-divider"></div><div class="section-content"><div class="section-inner sectionLayout--insetColumn"><h3 name="275b" id="275b" class="graf graf--h3 graf--leading graf--title">從 Xcode 輸入 Swift 程式的教學影片</h3><h3 name="9990" id="9990" class="graf graf--h3 graf-after--h3">範例 1</h3><p name="9098" id="9098" class="graf graf--p graf-after--h3">輸入 avspus，然後按 enter。</p><figure name="1672" id="1672" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="1*qyZI-rU1PNxgm2iqvyuCXA.png" data-width="1432" data-height="230" data-is-featured="true" src="https://cdn-images-1.medium.com/max/800/1*qyZI-rU1PNxgm2iqvyuCXA.png"></figure><figure name="13d6" id="13d6" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*naNXU29fQzQRJjIUlna0pw.png" data-width="1550" data-height="158" src="https://cdn-images-1.medium.com/max/800/1*naNXU29fQzQRJjIUlna0pw.png"></figure><figure name="af92" id="af92" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*8A7CLyncwVudlLMhDnlBmQ.gif" data-width="2880" data-height="1800" src="https://cdn-images-1.medium.com/max/800/1*8A7CLyncwVudlLMhDnlBmQ.gif"></figure><h3 name="7671" id="7671" class="graf graf--h3 graf-after--figure">範例 2</h3><p name="4886" id="4886" class="graf graf--p graf-after--h3">輸入 avspu，然後再從選單選，按向下鍵選到目標後按 enter。</p><figure name="5cdf" id="5cdf" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="1*Rei6ruy3Os9hgnjluetslQ.png" data-width="1332" data-height="352" src="https://cdn-images-1.medium.com/max/800/1*Rei6ruy3Os9hgnjluetslQ.png"></figure><figure name="d5c5" id="d5c5" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*naNXU29fQzQRJjIUlna0pw.png" data-width="1550" data-height="158" src="https://cdn-images-1.medium.com/max/800/1*naNXU29fQzQRJjIUlna0pw.png"></figure><figure name="8215" id="8215" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*7N9AJRsCkv7Oh_lRq_3J3A.gif" data-width="2880" data-height="1800" src="https://cdn-images-1.medium.com/max/800/1*7N9AJRsCkv7Oh_lRq_3J3A.gif"></figure><h3 name="c921" id="c921" class="graf graf--h3 graf-after--figure">範例 3</h3><p name="e5a1" id="e5a1" class="graf graf--p graf-after--h3">輸入 avs，然後按 enter。</p><figure name="cf0f" id="cf0f" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="1*35wXXKhvPV5-AgvBLEWa1w.png" data-width="1078" data-height="212" src="https://cdn-images-1.medium.com/max/800/1*35wXXKhvPV5-AgvBLEWa1w.png"></figure><p name="48a5" id="48a5" class="graf graf--p graf-after--figure">接著輸入 (s，然後按 enter。</p><figure name="5da7" id="5da7" class="graf graf--figure graf-after--p"><img class="graf-image" data-image-id="1*X7h3J0v8-cM7cmUuo4Yflg.png" data-width="1734" data-height="652" src="https://cdn-images-1.medium.com/max/800/1*X7h3J0v8-cM7cmUuo4Yflg.png"></figure><figure name="8c62" id="8c62" class="graf graf--figure graf-after--figure"><img class="graf-image" data-image-id="1*naNXU29fQzQRJjIUlna0pw.png" data-width="1550" data-height="158" src="https://cdn-images-1.medium.com/max/800/1*naNXU29fQzQRJjIUlna0pw.png"></figure><figure name="3c58" id="3c58" class="graf graf--figure graf-after--figure graf--trailing"><img class="graf-image" data-image-id="1*wG32yz7ZYDJKI4TSpJmZoA.gif" data-width="2880" data-height="1800" src="https://cdn-images-1.medium.com/max/800/1*wG32yz7ZYDJKI4TSpJmZoA.gif"></figure></div></div></section>
